<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reservations - Moffat Bay Lodge</title>
    <link rel="stylesheet" href="reservations.css">
</head>
<body>
    <div class="booking-container">
        <h1 class="booking-title">Your Reservation</h1>

        <!-- Reservation Details -->
        <div class="room-container">
            <img id="room-image" src="" alt="Room Image" class="room-image">
            <div class="room-details">
                <h2 id="room-type">Room Type</h2>
                <hr class="divider">
                <p id="room-description" class="description">Room Description</p>
                <p class="price-info"><strong>Price per Night:</strong> $<span id="price-per-night">0</span></p>
            </div>
        </div>

        <!-- Modify Check-in/Check-out Dates and Number of Guests -->
        <div class="selection-container">
            <label for="checkin-date">Check-in Date:</label>
            <input type="date" id="checkin-date" name="checkin-date">

            <label for="checkout-date">Check-out Date:</label>
            <input type="date" id="checkout-date" name="checkout-date">

            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" name="guests" min="1" max="10">
        </div>

        <!-- Total Cost and Action Buttons -->
        <div class="reservation-summary">
            <p><strong>Total Cost:</strong> $<span id="total-cost">0.00</span></p>
            <div class="button-group">
                <button type="button" class="modify-reservation-button" onclick="calculateTotalCost()">Update Reservation</button>
                <button type="button" class="cancel-reservation-button" onclick="location.href='BookARoom.html'">Cancel Reservation</button>
                <button type="button" class="confirm-reservation-button" onclick="confirmReservation()">Confirm Reservation</button>
            </div>
        </div>
    </div>

    <!-- Include JavaScript for loading and confirming data -->
    <script src="reservations.js"></script>
</body>
</html>
