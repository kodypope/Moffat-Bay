<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservations - Moffat Bay Lodge</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0e5d5;
        color: #3c3f3f;
      }
      .navbar {
        background-color: #8b8c54;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 60px;
      }
      .navbar img {
        height: 40px;
      }
      .nav-links {
        display: flex;
        gap: 10px;
      }
      .nav-links a {
        text-decoration: none;
        color: white;
        padding: 8px 15px;
        background-color: #d3d3d3;
        border-radius: 5px;
        font-weight: bold;
        font-size: 0.9em;
      }
      .banner {
        background-image: url('banner.jpg');
        height: 200px;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .banner h1 {
        color: white;
        font-size: 2.5em;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
      }
      .content {
        text-align: center;
        margin: 40px auto;
        padding: 20px;
        max-width: 900px;
      }
      .card-grid {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        gap: 20px;
      }
      .card {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 250px;
        text-align: center;
      }
      .card img {
        max-width: 100%;
        border-radius: 10px;
        margin-bottom: 15px;
      }
      .footer {
        background-color: #8b8c54;
        text-align: center;
        padding: 15px;
        color: white;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <div class="navbar">
      <a href="Charlie-landing.html">
        <img src="logo.jpg" alt="Moffat Bay Lodge Logo" />
      </a>
      <div class="nav-links">
        <a href="Charlie-Attractions.html">Attractions</a>
        <a href="Charlie-contactus.html">Contact Us</a>
        <a href="Charlie-reservations.html">Reservations</a>
        <a href="Charlie-login.html" class="btn">Login</a>
        <a href="Charlie-register.html" class="btn">Register</a>
      </div>
    </div>

    <!-- Banner Section -->
    <div class="banner">
      <h1>Your Reservations</h1>
    </div>

    <!-- Content Section -->
    <div class="content">
      <h2>Manage Your Bookings</h2>
      <div class="card-grid">
        <div class="card">
          <img src="double_queen.jpg" alt="Double Queen Room" />
          <h3>Double Queen Room</h3>
          <p>$329 / night</p>
        </div>
        <div class="card">
          <img src="king_room.jpg" alt="King Dreamer Room" />
          <h3>King Dreamer Room</h3>
          <p>$369 / night</p>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <p>Â© 2024; Designed by Team Charlie</p>
    </div>
  </body>
</html>
