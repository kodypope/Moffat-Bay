<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Moffat Bay Lodge</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0e5d5;
        color: #3c3f3f;
      }

      .navbar {
        background-color: #8b8c54;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 60px; /* Reduce the height of the banner */
      }

      .navbar img {
        height: 40px; /* Smaller logo */
      }

      .nav-links {
        display: flex;
        gap: 10px;
      }

      .nav-links a {
        text-decoration: none;
        color: white;
        padding: 8px 15px; /* Smaller padding */
        background-color: #d3d3d3;
        border-radius: 5px;
        font-weight: bold;
        font-size: 0.9em; /* Slightly smaller font */
      }

      .banner {
        background-image: url('img/banner.jpg');
        height: 200px; /* Smaller banner height */
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .banner h1 {
        color: white;
        font-size: 2.5em;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
      }

      .content {
        text-align: center;
        margin: 40px auto;
        padding: 20px;
        max-width: 900px;
      }

      .form-container {
        background-color: #fff;
        padding: 30px; /* Reduce form padding */
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        margin: 0 auto;
      }

      .form-container h2 {
        margin-bottom: 20px;
      }

      .form-group {
        margin: 15px 0;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-size: 1.1em;
      }

      .form-group input {
        padding: 10px;
        width: 100%;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1em;
      }

      .toggle-password {
        cursor: pointer;
        margin-left: 10px;
        color: #888;
        font-size: 0.9em;
      }

      button[type="submit"] {
        background-color: #8b8c54;
        color: white;
        border: none;
        padding: 12px 25px;
        font-size: 1em;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
      }

      /* Card Styling */
      .card {
        background-color: #fff;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 230px;
        text-align: center;
        margin: 20px auto;
      }

      .card img {
        max-width: 100%;
        border-radius: 10px;
        margin-bottom: 15px;
      }

      .footer {
        background-color: #8b8c54;
        text-align: center;
        padding: 15px;
        color: white;
        font-size: 14px;
        margin-top: 40px;
      }

      /* Media Query for Responsive Design */
      @media screen and (max-width: 600px) {
        .banner h1 {
          font-size: 2.2em;
        }

        .nav-links {
          flex-direction: column;
          align-items: center;
        }

        .form-container {
          padding: 20px;
        }

        button[type="submit"] {
          padding: 10px 20px;
        }
      }
    </style>
    <script>
      function togglePassword() {
        const passwordField = document.getElementById("password");
        const passwordToggle = document.querySelector(".password-toggle");
        if (passwordField.type === "password") {
          passwordField.type = "text";
          passwordToggle.textContent = "Hide";
        } else {
          passwordField.type = "password";
          passwordToggle.textContent = "Show";
        }
      }
    </script>
  </head>
  <body>
    <!-- Navigation Bar -->
    <div class="navbar">
      <a href="Charlie-landing.html">
        <img src="img/logo.jpg" alt="Moffat Bay Lodge Logo" />
      </a>
      <div class="nav-links">
        <a href="Charlie-Attractions.html">Attractions</a>
        <a href="Charlie-contactus.html">Contact Us</a>
        <a href="Charlie-reservations.html">Reservations</a>
        <a href="Charlie-login.html" class="btn">Login</a>
        <a href="Charlie-register.html" class="btn">Register</a>
      </div>
    </div>

    <!-- Banner Section -->
    <div class="banner">
      <h1>Login to Moffat Bay Lodge</h1>
    </div>

    <!-- Content Section -->
    <div class="content">
      <div class="form-container">
        <h2>Login</h2>
        <form>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
            <span class="toggle-password" onclick="togglePassword()">Show</span>
          </div>
          <button type="submit">Login</button>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <p>Â© 2024; Designed by Team Charlie</p>
    </div>
  </body>
</html>
