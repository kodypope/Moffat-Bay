<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book A Room - Moffat Bay Lodge</title>
    <style>
      /* Embedded styling */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0e5d5;
        color: #3c3f3f;
      }
      .navbar {
        background-color: #8b8c54;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .nav-links {
        display: flex;
        gap: 15px;
      }
      .nav-links a {
        text-decoration: none;
        color: #ffffff;
        padding: 10px 20px;
        background-color: #d3d3d3;
        border-radius: 5px;
        font-weight: bold;
      }
      .banner {
        background-color: #8b8c54;
        color: #f0e5d5;
        text-align: center;
        padding: 20px 0;
      }
      .attractions-container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
        padding: 20px;
      }
      .attraction-card {
        background-color: #8b8c54;
        border-radius: 8px;
        padding: 15px;
        width: 200px;
        text-align: center;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      }
      .footer {
        background-color: #8b8c54;
        text-align: center;
        padding: 15px;
        color: white;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <div class="navbar">
      <a href="Charlie-landing.html">
        <img src="logo.jpg" alt="Moffat Bay Lodge Logo" height="50" />
      </a>
      <div class="nav-links">
        <a href="Charlie-Attractions.html">Attractions</a>
        <a href="Charlie-contactus.html">Contact Us</a>
        <a href="Charlie-reservations.html">Reservations</a>
        <a href="Charlie-login.html" class="btn">Login</a>
        <a href="Charlie-register.html" class="btn">Register</a>
      </div>
    </div>

    <!-- Banner Section -->
    <div class="banner">
      <h1>Book Your Stay</h1>
    </div>

    <!-- Content Section -->
    <div class="attractions-container">
      <div class="attraction-card">
        <h3>Check-in Date</h3>
        <input type="date" name="checkin" required />
      </div>
      <div class="attraction-card">
        <h3>Check-out Date</h3>
        <input type="date" name="checkout" required />
      </div>
      <div class="attraction-card">
        <h3>Guests</h3>
        <input type="number" name="guests" min="1" max="5" required />
      </div>
    </div>

    <div class="center-it">
      <button type="submit" class="btn">Book Now</button>
    </div>

    <!-- Footer -->
    <div class="footer">
      <p>Â© 2024; Designed by Team Charlie</p>
    </div>
  </body>
</html>
